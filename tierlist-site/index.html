<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Tier List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>My Legendary Tier List</h1>

<div id="tierlist">
  <div class="tier" data-tier="S">
    <h2>S Tier</h2>
    <div class="tier-row"></div>
  </div>

  <div class="tier" data-tier="A">
    <h2>A Tier</h2>
    <div class="tier-row"></div>
  </div>

  <div class="tier" data-tier="B">
    <h2>B Tier</h2>
    <div class="tier-row"></div>
  </div>

  <div class="tier" data-tier="C">
    <h2>C Tier</h2>
    <div class="tier-row"></div>
  </div>
</div>

<div id="infoPanel" class="hidden">
  <h2 id="infoTitle"></h2>
  <p id="infoText"></p>
</div>

<script src="script.js"></script>
</body>
</html>
